version: "3"
services:
  rabbitmq:
    image: rabbitmq:3.8.5-management
    ports:
      - 15672:15672
      - 5672:5672
  even-numbers:
    build: ./services/generate_numbers
    volumes:
      - ./services/generate_numbers:/code
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_QUEUE: even_numbers
      NUMBER_TYPE: even
      RANGE_MIN: "0"
      RANGE_MAX: "1000"
  odd-numbers:
    build: ./services/generate_numbers
    volumes:
      - ./services/generate_numbers:/code
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_QUEUE: odd_numbers
      NUMBER_TYPE: odd
      RANGE_MIN: "0"
      RANGE_MAX: "1000"
  publish-numbers:
    build: ./services/publish_numbers
    volumes:
      - ./services/publish_numbers:/code
    depends_on:
      - rabbitmq
      - even-numbers
      - odd-numbers
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_EVEN_QUEUE: even_numbers
      RABBITMQ_ODD_QUEUE: odd_numbers
      RABBITMQ_PUBLISH_QUEUE: publish_numbers
      PUBLISH_TIME_MS: "500"
      PUBLISH_MIN_NUMBER: "100000"
